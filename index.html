<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/833e1f9926.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="card-title">Current Weather for <span id="city-display">New York</span></h1>

        <div class="row">
          <div class="col-6">
              <h2>
                  Monday 9:15am ET
              </h2></div>
          <div class="col-5">
            <form id="city-form">
              <div class="input-group mb-3">
                <input type="search" class="form-control" placeholder="Type a city" id="city-input">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
          <div class="col-4">
              <p class="card-text">
                  <ul class="todays-weather">
                      <li class="today-icon">
                          <i class="fas fa-cloud-sun"></i>
                      </li>
                      <li class="today-temp">
                        <span id="today-temp-digits">19 </span>
                          <span class="units">
                          <a href ="#" id="temp-f">°F</a>
                           | 
                          <a href="#" id="temp-c">°C</a></span>
                      </li>
                      <li class="today-descrip">
                        15% chance of precipitation
                      </li>
                  </ul>
                </p>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-success" id="location">Current Location</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <p class="card-text">
                  <ul class="upcoming-days">
                      <li class="icon">
                          <i class="fas fa-cloud"></i>
                      </li>
                      <li class="temp">
                          58 °F
                      </li>
                      <li class="precip">
                        25%
                      </li>
                  </ul>
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <p class="card-text">
                  <ul class="upcoming-days">
                      <li class="icon">
                          <i class="fas fa-cloud-showers-heavy"></i>
                      </li>
                      <li class="temp">
                          54 °F
                      </li>
                      <li class="precip">
                        90%
                      </li>
                  </ul>
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Thu</h5>
                <p class="card-text">
                  <ul class="upcoming-days">
                      <li class="icon">
                         <i class="fas fa-cloud"></i>
                      </li>
                      <li class="temp">
                          57 °F
                      </li>
                      <li class="precip">
                        25%
                      </li>
                  </ul>
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
               <p class="card-text">
                  <ul class="upcoming-days">
                      <li class="icon">
                          <i class="fas fa-cloud-showers-heavy"></i>
                      </li>
                      <li class="temp">
                          54 °F
                      </li>
                      <li class="precip">
                        85%
                      </li>
                  </ul>
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <p class="card-text">
                  <ul class="upcoming-days">
                      <li class="icon">
                          <i class="fas fa-sun"></i>
                      </li>
                      <li class="temp">
                          68 °F
                      </li>
                      <li class="precip">
                        5%
                      </li>
                  </ul>
                </p>
              </div>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
   <script src="src/index.js"></script>
  </body>
</html>
